<body>
<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Glasses!</h1>
      <p class="display-3text">This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
      
    </div>
  </div>

</body>

<div class="col-md-6 col-md-pull-3">
  <h2>Posts ({{ posts?.length }})</h2>
  <div *ngFor="let post of posts">
      <div class="card ">
          <div class="card-block">
              <h4 class="card-title">{{ post.title }}</h4>
              <p class="card-text">{{ post.body }}</p>
              <a [routerLink]="['/post', post.id]" class="card-link">Leer mas</a>
          </div>
      </div>
  </div>
</div>
